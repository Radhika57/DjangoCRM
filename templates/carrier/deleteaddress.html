<div class="modal fade" id="deleteAddressModal{{ address.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteAddressModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" action="{% url 'delete_carrier_address' address.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title" id="deleteAddressModalLabel">Confirm Delete</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this address?
                    <br>
                    <strong>{{ address.address1 }}, {{ address.city }}, {{ address.state }}</strong>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
