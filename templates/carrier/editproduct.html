                                <option value="Dental">Dental</option>
                                <option value="Med Supp">Med Supp</option>
                                <option value="PDP">PDP</option>
                                <option value="MAPD">MAPD</option>
                                <option value="MA">MA</option>
                                <option value="Medical">Medical</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="form-group">

<script>
    // Edit Product Specific Script
    document.addEventListener('DOMContentLoaded', function () {
        // Handle back to products button from edit form
        document.getElementById('backToProductsFromEdit').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('editproduct').style.display = 'none';
            document.getElementById('productsTableContainer').style.display = 'block';
        });
    });
</script>
