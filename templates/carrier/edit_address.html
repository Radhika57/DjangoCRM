<div class="modal fade" id="editAddressModal{{ address.id }}" tabindex="-1" role="dialog" aria-labelledby="editAddressModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="text-align: justify;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Address</h4>
            </div>
            <form method="POST" action="{% url 'edit_carrier_address' address.id %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label>Address Type</label>
                        <select class="form-control" name="address_type">
                            <option value="Business" {% if address.address_type == "Business" %}selected{% endif %}>Business</option>
                            <option value="Home" {% if address.address_type == "Home" %}selected{% endif %}>Home</option>
                            <option value="Other" {% if address.address_type == "Other" %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <div class="checkbox checkbox-primary">
                        <input id="checkbox{{ address.id }}" type="checkbox" name="primary_address" {% if address.primary %}checked{% endif %}>
                        <label for="checkbox{{ address.id }}">Primary Address</label>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>Address 1</label>
                            <input type="text" name="address1" class="form-control" value="{{ address.address1|default:'' }}">
                        </div>
                        <div class="col-sm-6">
                            <label>Address 2</label>
                            <input type="text" name="address2" class="form-control" value="{{ address.address2|default:'' }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label>Zip Code</label>
                            <input type="text" name="zip_code" class="form-control" value="{{ address.zip_code|default:'' }}">
                        </div>
                        <div class="col-sm-4">
                            <label>City</label>
                            <input type="text" name="city" class="form-control" value="{{ address.city|default:'' }}">
                        </div>
                        <div class="col-sm-4">
                            <label>State <span style="color:red">*</span></label>
                            <select class="form-control" name="state">
                                <option>- select -</option>
                                <option value="CA" {% if address.state == "CA" %}selected{% endif %}>CA</option>
                                <option value="NY" {% if address.state == "NY" %}selected{% endif %}>NY</option>
                                <option value="TX" {% if address.state == "TX" %}selected{% endif %}>TX</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>County</label>
                        <select class="form-control" name="county">
                            <option>-- Select County --</option>
                            <option value="India" {% if address.county == "India" %}selected{% endif %}>India</option>
                            <option value="USA" {% if address.county == "USA" %}selected{% endif %}>USA</option>
                            <option value="Canada" {% if address.county == "Canada" %}selected{% endif %}>Canada</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description">{{ address.description|default:'' }}</textarea>
                    </div>

                    <p><small>Fields marked with <span style="color:red">*</span> are required.</small></p>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
