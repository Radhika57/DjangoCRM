<div class="modal fade" id="newAddressModal" tabindex="-1" role="dialog" aria-labelledby="newAddressModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <form action="" method="POST">
        {% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Address</h4>
            </div>
            <div class="modal-body">
                
                <div class="form-group">

                    <label>Address Type</label>
                    <select class="form-control" name="address_type">
                        <option value="Business">Business</option>
                        <option value="Home">Home</option>
                        <option value="Other">Other</option>
                    
                    </select>
                </div>
                <div class="checkbox checkbox-primary">
                    <input id="primary_address" type="checkbox" name="primary_address">
                    <label for="primary_address">
                        Primary Address
                    </label>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-6">
                    <label>Address 1</label>
                    <input type="text" name="address1" class="form-control">
                    </div>
                    <div class="col-sm-6">
                    <label>Address 2</label>
                    <input type="text" name="address2" class="form-control">
                    </div>
                </div>
        
                <div class="form-group row">
                    <div class="col-sm-4">
                    <label>Zip Code</label>
                    <input type="text" name="zip_code" class="form-control">
                    </div>
                    <div class="col-sm-4">
                    <label>City</label>
                    <input type="text" name="city" class="form-control">
                    </div>
                    <div class="col-sm-4">
                    <label>State <span style="color:red">*</span></label>
                    <select class="form-control" name="state" required>
                        <option value="">- select -</option>
                        <option value="CA">CA</option>
                    <option value="NY">NY</option>
                    <option value="TX">TX</option>
                    </select>
                    </div>
                </div>
        
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description"></textarea>
                </div>
        
                <p><small>Fields marked with <span style="color:red">*</span> are required.</small></p>
            
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </form>
    </div>
</div>
