<div id="editnoteContainer" style="display: none;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <strong>Edit Notes & Attachments</strong>
                <button class="btn btn-default btn-sm" id="backToEditNotesBtn">
                    <i class="fa fa-arrow-left"></i> Back to Notes
                </button>
            </div>
        </div>
        
        <div class="panel-body">
            <form method="post" enctype="multipart/form-data" id="editNoteForm" action="#notes-content">
                {% csrf_token %}
                <input type="hidden" name="note_id" id="editNoteId">

                <div class="form-group">
                    <label for="editSubject">Subject <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="note_subject" id="editSubject" required>
                </div>

                <div class="form-group">
                    <div class="checkbox checkbox-primary">
                        <input id="editCheckboxpin" type="checkbox" name="pin_note">
                        <label for="editCheckboxpin">Pin Note</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editNotes">Notes</label>
                    <textarea class="form-control" name="note_notes" id="editNotes" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label>Attachment</label>
                    <input type="file" name="attachment" class="form-control" style="margin-top: 10px;">
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="btn btn-default" id="cancelEditNoteBtn">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
