<div id="individualeditnotes" style="display: none;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <strong>Edit Note</strong>
                <button class="btn btn-default btn-sm" id="backFromEditBtn">
                    <i class="fa fa-arrow-left"></i> Back to Notes
                </button>
            </div>
        </div>
        <div class="panel-body">
            <form method="post" enctype="multipart/form-data" id="editNoteForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="editSubject">Subject <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="edit_subject" id="editSubject" required>
                    <div class="checkbox checkbox-primary">
                        <input id="editCheckboxpin" type="checkbox" name="edit_pin_note">
                        <label for="editCheckboxpin">
                            Pin Note
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea class="form-control" name="edit_notes" id="editNotes" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label>Attachment</label>
                    <input type="file" name="edit_attachment" class="form-control" style="margin-top: 10px;">
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="btn btn-default" id="cancelEditBtn">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
