
<!-- Policy Info Container -->
<div class="agent-info-container mt-4">
    <h1 class="section-title">Policy Info</h1>
    <div class="row">
        <div class="col-md-3">
            <label>Carrier</label>
            <select class="form-control">
            <option>AARP</option>
            <option>Aetna</option>
            <option>Anthem</option>
            <option>Cigna</option>
            <option>Highmark</option>
            <option>Humana</option>
            <option>Med Mutual PDP</option>
            <option>Medico</option>
            <option>Peak</option>
            <option>United Healthcare</option>
            <option>UPMC</option>
            <option>Wellcare</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Policy Number</label>
            <input type="number" class="form-control" value="20718431">
        </div>
        <div class="col-md-3">
            <label>Status</label>
            <select class="form-control">
                <option>Pending</option>
                <option>Active</option>
                 <option>Cancelled</option>
                  <option>Replaced</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Coverage Type</label>
            <select class="form-control">
               <option>- select -</option>
                <option>Dental</option>
                <option>Med Supp</option>
                <option>PDP</option>
                <option>MaPD</option>
                <option>MA</option>
                <option>Medical</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Project Code</label>
            <select class="form-control">
                <option>- select -</option>
                 <option>Project-XYZ</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Pay Frequency</label>
            <select class="form-control">
                <option>- select -</option>
                <option>Monthly</option>
                <option>Weekly</option>
                <option>Bi-Weekly</option>
                <option>Bi-Monthly</option>
                <option>Quarterly</option>
                <option>Semi-Annually</option>
                <option>Annually</option>
                <option>One-Time</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Lives</label>
            <input type="number" class="form-control" value="1" step="1" min="-100">
        </div>
        <div class="col-md-3">
            <label>Premium</label>
            <div class="dollar-input-wrapper">
                <input type="number" class="form-control dollar-input" value="0.00" step="0.01">
            </div>
        </div>
    </div>
</div>

<!-- Election Container -->
<div class="agent-info-container mt-4">
    <h1 class="section-title">Election</h1>

        <div class="col-md-3">
            <label>Member ID</label>
            <input type="number" class="form-control" value="20718431">
        </div>
        <div class="col-md-3">
            <label>Election</label>
            <select class="form-control">
                <option>- select -</option>
                <option>Self + Spouse</option>

                <option>Self + family</option>
                <option>Employee + Children</option>
                <option>Employee Only</option>
                <option>Employee + Spouse</option>
                <option>Employee + family</option>
                <option>Spouse Only</option>
                <option>Child Only</option>
                
                <option></option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Notes</label>
            <textarea class="form-control"
                      style="min-height: 120px; padding: 10px; resize: vertical;"
                      placeholder="Enter notes here..."></textarea>
        </div>
        <div class="col-md-3">
            <label>Who Is Covered</label>
            <div class="checkbox-container" style="max-height: 120px; overflow-y: auto;">
                <div class="checkbox-item">
                    <input type="checkbox" id="team1" name="team[]" value="north">
                    <label for="team1"> 1</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="team2" name="team[]" value="south">
                    <label for="team2"> 2</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="team3" name="team[]" value="east">
                    <label for="team3">3</label>
                </div>
            </div>
        </div>
    </div>
</div>
